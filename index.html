<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="search bar, barra de búsqueda, responsive design, barra responsiva">

    <!-- LINK A ARCHIVOS CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">

    <!-- ICONOS DE FONT AWESOME-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <title>Barra de Búsqueda</title>
</head>
<body>
    <div class="contenedor-mobile">
        <div class="contenedor-mobile__search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Ingrese su búsqueda" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ingrese su búsqueda'" >
        </div>
    </div>
    <div class="contenedor-medium">
        <div class="contenedor-medium__search">
            <input type="text" placeholder="Ingrese su búsqueda" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ingrese su búsqueda'" >
            <i class="fas fa-search"></i>
        </div>
    </div>
</body>
</html>
